<div class="page-container">

  <div class="dark-bg">

    <div class="container">
      <p> Pagina de Registro de usuarios de plataforma wed taxi</p>

      <div class="row gx-lg-0 gy-4">

        <div class="col-lg-4">

          <div class="info-container d-flex flex-column align-items-center justify-content-center">
            <div class="info-item d-flex">
              <i class="bi bi-geo-alt flex-shrink-0"></i>
              <div>
                <h4>Location:</h4>
                <p>A108 Adam Street, New York, NY 535022</p>
              </div>
            </div><!-- End Info Item -->

            <div class="info-item d-flex">
              <i class="bi bi-envelope flex-shrink-0"></i>
              <div>
                <h4>Email:</h4>
                <p>info@example.com</p>
              </div>
            </div><!-- End Info Item -->

            <div class="info-item d-flex">
              <i class="bi bi-phone flex-shrink-0"></i>
              <div>
                <h4>Call:</h4>
                <p>+1 5589 55488 55</p>
              </div>
            </div><!-- End Info Item -->

            <div class="info-item d-flex">
              <i class="bi bi-clock flex-shrink-0"></i>
              <div>
                <h4>Open Hours:</h4>
                <p>Mon-Sat: 11AM - 23PM</p>
              </div>
            </div><!-- End Info Item -->
          </div>

        </div>

        <div class="col-lg-8" id="formulario-contenedor">
          <form>
            <span> REGISTRO CLIENTE</span>
            <div class="row">
              <div class="col-md-6 form-group">

                <input type="text" name="name" class="form-control" id="name" placeholder="Nombre completo" required
                  [(ngModel)]="Cliente.Nombre"> <br>
                <input type="text" name="name" class="form-control" id="identificacion" placeholder="ingrese cedula"
                  required [(ngModel)]="Cliente.Identificacion"> <br>
                <input type="number" name="name" class="form-control" id="telefono" placeholder="telefono" required
                  [(ngModel)]="Cliente.Telefono"> <br>
                <input type="text" name="name" class="form-control" id="servicio" placeholder="servicio de taxi"
                  required [(ngModel)]="Cliente.Servicio"> <br>
                <input type="date" name="name" class="form-control" id="name" placeholder="fecha" required
                  [(ngModel)]="Cliente.Fecha_hora">
              </div>

            </div>
            <div class="form-group mt-3">
              <input type="text" class="form-control" name="subject" id="subject" placeholder="mensaje ">
            </div>

            <div class="text-center"><button (click)="agregar_cliente()">Registrarse</button></div>
          </form>

          <div>
            <form class="form2">
              <span> REGISTRO SERVIDOR</span>
              <div class="row">
                <div class="col-md-6 form-group">

                  <input type="text" name="name" class="form-control" id="name" placeholder="Nombre completo" required
                    [(ngModel)]="Servidor.nombre_servidor"> <br>
                  <input type="text" name="name" class="form-control" id="identificacion" placeholder="ingrese cedula"
                    required [(ngModel)]="Servidor.Identificacion"> <br>
                  <input type="text" name="name" class="form-control" id="telefono" placeholder="telefono" required
                    [(ngModel)]="Servidor.Telefono"> <br>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Licencia de conducir" required
                    [(ngModel)]="Servidor.Licencia_conducir"> <br>

                </div>

              </div>
              <div class="form-group mt-3">
                <input type="text" class="form-control" name="subject" id="subject" placeholder="mensaje ">
              </div>


              <div class="text-center"><button (click)="agregar_Servidor()">Registrarse</button></div>
            </form>

          </div>

        </div>
        <!-- End Contact Form -->


      </div>
      <p>
        serviocos de taxi
      </p>
    </div>
  </div>
